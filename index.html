<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life is a Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Life is a Game</h1>
            <div class="clock" id="live-clock" style="text-align:center; font-size:1.2em; margin-bottom:10px;"></div>
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Level:</span>
                    <span id="player-level">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">XP:</span>
                    <span id="player-xp">0</span>
                    <span>/</span>
                    <span id="xp-needed">100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Coins:</span>
                    <span id="player-coins">0</span>
                </div>
            </div>
            <div class="menu-dropdown" style="position:absolute; right:20px; top:20px;">
                <button id="menu-btn" class="btn btn-secondary" style="padding:8px 16px;">â˜°</button>
                <div id="menu-content" style="display:none; position:absolute; right:0; background:white; border:1px solid #e2e8f0; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); min-width:160px; z-index:10;">
                    <button id="export-btn" class="btn btn-secondary" style="width:100%; text-align:left;">Export Data</button>
                    <label for="import-file" class="btn btn-secondary" style="width:100%; text-align:left; margin-bottom:0; cursor:pointer;">
                        Import Data
                        <input type="file" id="import-file" accept="application/json" style="display:none;">
                    </label>
                </div>
            </div>
        <nav class="tabs" style="display:flex; justify-content:center; margin:20px 0; gap:10px;">
            <button id="tab-quests" class="btn btn-primary active">Quests</button>
            <button id="tab-shop" class="btn btn-primary">Shop</button>
            <button id="tab-inventory" class="btn btn-primary">Inventory</button>
        </nav>
        </nav>

        <main>
            <div id="tab-content-quests">
                <div class="content-grid">
                    <section class="quests-section">
                        <h2>Active Quests</h2>
                        <div class="quest-categories">
                            <div class="quest-category">
                                <h3>Daily Quests</h3>
                                <div id="daily-quests" class="quest-list"></div>
                            </div>
                            <div class="quest-category">
                                <h3>Weekly Quests</h3>
                                <div id="weekly-quests" class="quest-list"></div>
                            </div>
                            <div class="quest-category">
                                <h3>Stretch Goals</h3>
                                <div id="stretch-goals" class="quest-list"></div>
                            </div>
                        </div>
                    </section>
                </div>
                <footer style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:20px;">
                    <button id="add-quest-btn" class="btn btn-primary">Add Custom Quest</button>
                    <button id="reset-data-btn" class="btn btn-danger">Reset Progress</button>
                </footer>
            </div>
            <div id="tab-content-shop" style="display:none;">
                <section class="reward-store">
                    <h2>Reward Store</h2>
                    <div id="rewards-list" class="rewards-grid"></div>
                    <div style="margin-top:20px;">
                        <h3>Add Shop Item</h3>
                        <form id="shop-item-form" style="display:flex; flex-direction:column; gap:10px; max-width:300px;">
                            <label for="shop-item-name">Name</label>
                            <input type="text" id="shop-item-name" required>
                            <label for="shop-item-description">Description</label>
                            <input type="text" id="shop-item-description">
                            <label for="shop-item-cost">Cost</label>
                            <input type="number" id="shop-item-cost" min="1" required>
                            <label for="shop-item-type">Type</label>
                            <input type="text" id="shop-item-type" placeholder="item, activity, consumable">
                            <button type="submit" class="btn btn-primary">Add Item</button>
                        </form>
                    </div>
                    <div style="margin-top:30px;">
                        <h3>Shop Tracker</h3>
                        <div id="shop-tracker"></div>
                    </div>
                </section>
            </div>
            <div id="tab-content-inventory" style="display:none;">
                <section class="inventory">
                    <h2>Inventory</h2>
                    <div id="inventory-items" class="inventory-grid"></div>
                </section>
            </div>
        </main>

    <!-- Footer now only in Quests tab -->
    <!-- Footer now only in Quests tab -->
    <div id="quest-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Custom Quest</h2>
            <form id="quest-form">
                <label for="quest-title">Quest Title</label>
                <input type="text" id="quest-title" placeholder="e.g. Take out the trash" required>

                <label for="quest-description">Description</label>
                <textarea id="quest-description" placeholder="Describe the quest"></textarea>

                <label for="quest-xp">XP Reward</label>
                <input type="number" id="quest-xp" placeholder="XP" min="1" value="10">

                <label for="quest-coins">Coin Reward</label>
                <input type="number" id="quest-coins" placeholder="Coins" min="0" value="5">

                <label for="quest-type">Quest Type</label>
                <select id="quest-type">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="stretch">Stretch Goal</option>
                </select>

                <button type="submit" class="btn btn-primary">Add Quest</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
